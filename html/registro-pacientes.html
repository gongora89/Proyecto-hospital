<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Hospital San Carlos</h1>
    </header>
    <main>
        <form id="registro-Pacientes-form">
            <h2>Formulario de registro</h2>
            <label for="paciente">Nombre del paciente:<span> *</span></label>
            <input type="text" id="paciente" name="paciente" required>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Documento:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required>
            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required>
            <label for="telefono">Telefono:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación fisica">Rehabilitación fisica</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiologia">Radiologia</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="../js/volver.js"></script>
    <script src="../js/registro-pacientes.js"></script>
</body>

</html>
